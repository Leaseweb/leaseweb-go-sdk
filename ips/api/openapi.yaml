  /nullRoutes:
    get:
      operationId: getNullRouteHistoryList
      parameters:
      - description: Limit the number of results returned.
        example: 20
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Return results starting from the given offset.
        example: 10
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - description: Return only IPs greater or equal to the specified address
        explode: true
        in: query
        name: fromIp
        required: false
        schema:
          type: string
        style: form
      - description: Return only IPs lower or equal to the specified address
        explode: true
        in: query
        name: toIp
        required: false
        schema:
          type: string
        style: form
      - description: Return only null routes active after the specified date and time
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Return only null routes active before the specified date and
          time
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Filter by the email address of the user who created the null
          route
        explode: true
        in: query
        name: nulledBy
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the email address of the user who removed the null
          route
        explode: true
        in: query
        name: unnulledBy
        required: false
        schema:
          type: string
        style: form
      - description: Filter by the reference stored with the null route
        explode: true
        in: query
        name: ticketId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by ID of the contract assigned to the IP at the time of
          null route creation
        explode: true
        in: query
        name: contractId
        required: false
        schema:
          type: string
        style: form
      - description: Filter by ID of the server assigned to the IP at the time of
          null route creation
        explode: true
        in: query
        name: equipmentId
        required: false
        schema:
          type: string
        style: form
