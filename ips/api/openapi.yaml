              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "500"
                errorMessage: '''The API could not handle your request at this time.'
              schema:
                $ref: '#/components/schemas/errorResult'
          description: Internal Server Error.
        "503":
          content:
            application/json:
              example:
                correlationId: 289346a1-3eaf-4da4-b707-62ef12eb08be
                errorCode: "503"
                errorMessage: The API is not available at the moment.
              schema:
                $ref: '#/components/schemas/errorResult'
          description: Service Unavailable.
      summary: Inspect an IP
      tags:
      - ips
    put:
      description: Use this operation to set reverse lookup for IPv4 IP addresses.
      operationId: updateIP
      parameters:
      - description: "IP address or IP address with prefixLength {ip}_{prefix}. If\
          \ prefixLength is not given, then we assume 32"
        explode: false
        in: path
        name: ip
        required: true
        schema:
          format: ipv4
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              reverseLookup: mydomain1.example.com
            schema:
              $ref: '#/components/schemas/updateIPOpts'
      responses:
        "200":
          content:
            application/json:
              example:
                ip: 192.0.2.1
                version: 4
                type: NORMAL_IP
                prefixLength: 32
                primary: true
                reverseLookup: mydomain1.example.com
                nullRouted: false
                nullLevel: null
                unnullingAllowed: false
                equipmentId: "1234"
                assignedContract:
                  id: "5643634"
                subnet:
                  id: 192.0.2.0_24
                  networkIp: 192.0.2.0
                  prefixLength: 24
                  gateway: 192.0.2.254
              schema:
                $ref: '#/components/schemas/ip'
          description: ""
        "401":
